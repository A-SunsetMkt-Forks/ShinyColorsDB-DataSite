<table class="table table-hover">
  <thead>
    <tr>
      <th>{{ this.title }}</th>
      <th>實裝日期</th>
      <th>距今(天)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let card of this.table">
      <td>
        <a
          [routerLink]="[this.typeRoute]"
          [queryParams]="{uuid: card.cardUuid}">
          {{ card.cardName }}
        </a>
      </td>
      <td>{{ card.releaseDate }}</td>
      <td>{{ this.timeDuration(card.releaseDate) }}</td>
    </tr>
  </tbody>
</table>
